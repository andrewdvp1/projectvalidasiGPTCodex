services:
  postgres:
    image: postgres:16-alpine
    container_name: doc-validation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: doc_validation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d doc_validation"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
